name: Final-project

on:
  push:
    branches:
      - main 


jobs:
  run-tests:
    name: run-tests
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Repo
          uses: actions/checkout@v4
        - name: Set Up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.13'
        - name: Install make
          run: sudo apt install make -y
        - name: Install Application Requirements
          run: make all
        - name: Destroy the venv
          run: make clean  


  deploy-project:
    name: deploy-project
    runs-on: ubuntu-latest
    environment: dev
    needs: run-tests
    steps:
        - name: Checkout Repo
          uses: actions/checkout@v4
          
        - name: Set Up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.13'
        
        - name: Package Layer
          run: pip install -r layer-requirements.txt -t python/

        - name: Make Layer Src Folder
          run: mkdir /python/src

        - name: Copy Local Source Files to Layer
          working-directory: src
          run: cp change_after_time_timestamp.py conn_to_db.py lambda_utils.py utils_write_to_ingestion_bucket.py utils.py /python/src # add future src import files here (please don't make a new file for every function)

        - name: Configure AWS Credentials
          uses: aws-actions/configure-aws-credentials@v4.1.0
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ secrets.AWS_REGION}}

        - name: Install Terraform
          uses: hashicorp/setup-terraform@v3

        - name: Terraform Init
          working-directory: terraform
          run: terraform init

        - name: Terraform Plan
          working-directory: terraform
          run: terraform plan -var="alert_email_address=${{ secrets.TF_ALERT_EMAIL }}"

        - name: Terraform Apply
          working-directory: terraform
          run: terraform apply -auto-approve -var="alert_email_address=${{ secrets.TF_ALERT_EMAIL }}"





